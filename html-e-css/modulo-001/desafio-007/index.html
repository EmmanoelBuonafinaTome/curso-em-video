<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente aplicar o 
    tamanho da sua janela para aproveitaar a melhor experiência &#x1F34C</p>
    <picture>
        <source media="(max-width: 750px)" srcset="image/paisagem-p.png"
        type="image/png">
        <source media="(max-width: 1050px)" srcset="image/paisagem-m.png"
        type="image/png">
        <img src="image/paisagem-g.png" alt="Mulher com braços abertos 
            em cima da montanha">
    </picture>
</body>
</html>
